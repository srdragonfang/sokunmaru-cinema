<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>

    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Sokunmaru Cinemas</h1>
    <h2 class="text">
      You have selected <span id="count">0</span><span> seats</span> for a price
      of <span>$</span><span id="total">0</span>
    </h2>
    <div class="seats-booking-app">
      <div class="container">
        <div class="screen">
          <iframe class="movie-trailer" width="380" height="270" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="movie-container">
          <label>Movie: </label>
          <select id="movie">
            <option value="19" data-idx="1">Game Of Thrones: ($19)</option>
            <option value="21" data-idx="2">The Lord Of The Rings: ($21)</option>
            <option value="17" data-idx="3">Dune ($17)</option>
            <option value="15" data-idx="4">Clash of the Titans($15)</option>
          </select>
        </div>

        <p class="warning">Notes: SWEETSEAT = 2 single seat  + 5%</p>
      </div>
      <div class="seats-wrapper">
        <ul class="showcase">
          <li>
            <div class="seat"></div>
            <small>N/A</small>
          </li>
          <li>
            <div class="dbseat"></div>
            <mall>Sweetseat</small>
          </li>
          <li>
            <div class="seat selected"></div>
            <small>Selected</small>
          </li>
          <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
          </li>
        </ul>
        <div class="seats">
          <div class="row">
            <div class="seat-sort-col">A</div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat-sort-col">B</div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat-sort-col">C</div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat-sort-col">D</div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat-sort-col">E</div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat-sort-col">F</div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat-sort-col">G</div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat-sort-col">H</div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat-sort-col">I</div>
            <div class="dbseat"></div>
            <div class="dbseat"></div>
            <div class="dbseat"></div>
            <div class="dbseat"></div>
          </div>
          <div class="row">
            <div class="seat-sort-col"></div>
            <div class="seat-sort-row">1</div>
            <div class="seat-sort-row">2</div>
            <div class="seat-sort-row">3</div>
            <div class="seat-sort-row">4</div>
            <div class="seat-sort-row">5</div>
            <div class="seat-sort-row">6</div>
            <div class="seat-sort-row">7</div>
            <div class="seat-sort-row">8</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
